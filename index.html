<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ARAFAT</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    background:#0a0a0a;
    color:white;
    overflow:hidden;
}

/* ===== ENTER SCREEN ===== */
.enter-screen{
    position:fixed;
    width:100%;
    height:100vh;
    background:linear-gradient(135deg,#000000,#1a0000);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
    flex-direction:column;
}

.enter-btn{
    padding:15px 40px;
    font-size:18px;
    border:none;
    border-radius:40px;
    background:linear-gradient(90deg,#8b0000,#ff0000);
    color:white;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 25px red;
}

.enter-btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px red;
}

/* ===== MAIN CONTENT ===== */
.main{
    display:none;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top,#1a0000,#000000);
    text-align:center;
    padding:20px;
}

.container{
    background:rgba(255,0,0,0.05);
    backdrop-filter: blur(10px);
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,0,0,0.3);
    animation:fadeIn 2s ease forwards;
}

.pfp{
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid red;
    box-shadow:0 0 30px red;
    margin-bottom:20px;
}

h1{
    font-size:45px;
    color:#ff1a1a;
    text-shadow:0 0 20px red;
}

h2{
    font-size:28px;
    margin-top:5px;
    color:#ffffff;
}

p{
    margin-top:20px;
    font-size:17px;
    opacity:0.85;
}

/* ===== SOCIAL ICONS ===== */
.social{
    margin-top:25px;
}

.social a{
    text-decoration:none;
    color:white;
    margin:0 10px;
    padding:10px 20px;
    border-radius:30px;
    background:linear-gradient(90deg,#8b0000,#ff0000);
    transition:0.3s;
    box-shadow:0 0 15px red;
    font-size:14px;
}

.social a:hover{
    transform:scale(1.1);
    box-shadow:0 0 30px red;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<!-- ENTER SCREEN -->
<div class="enter-screen" id="enterScreen">
    <h1 style="color:red; margin-bottom:20px; text-shadow:0 0 20px red;">
        Welcome to ARAFAT's Birthday
    </h1>
    <button class="enter-btn" onclick="enterSite()">Click to Enter</button>
</div>

<!-- MAIN CONTENT -->
<div class="main" id="mainContent">
    <div class="container">
        <img src="pfp.jpg" class="pfp" alt="ARAFAT">

        <h1>ðŸŽ‰ Happy Birthday ðŸŽ‚</h1>
        <h2>ARAFAT</h2>

        <p>
            Another year stronger. Another level unlocked.
            May success chase you, power follow you,
            and happiness stay with you forever. ðŸ”¥
        </p>

        <div class="social">
            <a href="#" target="_blank">Discord</a>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="birthday.mp3" type="audio/mp3">
</audio>

<script>
function enterSite(){
    document.getElementById("enterScreen").style.display="none";
    document.getElementById("mainContent").style.display="flex";
    document.getElementById("bgMusic").play();
}
</script>

</body>
</html>

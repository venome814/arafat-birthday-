<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ARAFAT</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.container{
    text-align:center;
    color:#fff;
    padding:40px;
    border-radius:25px;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.05);
    box-shadow: 0 0 50px rgba(255,255,255,0.1);
    animation: fadeIn 2s ease forwards;
}

.pfp{
    width:140px;
    height:140px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid transparent;
    background: linear-gradient(45deg,#ff8177,#845ec2) border-box;
    box-shadow: 0 0 30px #ff8177;
    margin-bottom:20px;
    animation: pulse 2s infinite alternate;
}

h1{
    font-size:45px;
    font-weight:700;
    background: linear-gradient(90deg,#ffcc70,#ff8177,#cf556c,#845ec2);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: glow 3s infinite alternate;
}

h2{
    font-size:28px;
    margin-top:5px;
    font-weight:500;
}

p{
    margin-top:20px;
    font-size:17px;
    opacity:0.85;
}

button{
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:500;
    cursor:pointer;
    background: linear-gradient(90deg,#ff8177,#845ec2);
    color:#fff;
    transition:0.3s;
}

button:hover{
    transform: scale(1.1);
    box-shadow:0 0 25px #ff8177;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes glow{
    from{filter: drop-shadow(0 0 10px #ff8177);}
    to{filter: drop-shadow(0 0 25px #845ec2);}
}

@keyframes pulse{
    from{box-shadow: 0 0 20px #ff8177;}
    to{box-shadow: 0 0 40px #845ec2;}
}

/* Floating circles */
.circle{
    position:absolute;
    border-radius:50%;
    background: rgba(255,255,255,0.08);
    animation: float 10s linear infinite;
}

@keyframes float{
    from{transform: translateY(100vh) scale(0);}
    to{transform: translateY(-10vh) scale(1);}
}
</style>
</head>
<body>

</div>

<audio autoplay loop>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ARAFAT</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    background:#000;
    color:#fff;
    overflow:hidden;
}

/* PARTICLE CANVAS */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* ENTER SCREEN */
.enter-screen{
    position:fixed;
    width:100%;
    height:100vh;
    background:radial-gradient(circle,#1a0000,#000);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    transition:1s;
}

.enter-title{
    font-size:42px;
    color:#ff0000;
    text-shadow:0 0 30px red;
    animation: glow 2s infinite alternate;
    margin-bottom:30px;
}

.enter-btn{
    padding:15px 45px;
    border:none;
    border-radius:50px;
    font-size:18px;
    background:linear-gradient(90deg,#8b0000,#ff0000);
    color:white;
    cursor:pointer;
    box-shadow:0 0 25px red;
    transition:0.3s;
}

.enter-btn:hover{
    transform:scale(1.1);
    box-shadow:0 0 50px red;
}

/* MAIN */
.main{
    display:none;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.card{
    background:rgba(255,0,0,0.05);
    backdrop-filter:blur(15px);
    padding:40px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,0,0,0.4);
    animation:fadeIn 1.5s ease forwards;
}

.pfp{
    width:160px;
    height:160px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid red;
    box-shadow:0 0 30px red;
    margin-bottom:20px;
    animation:pulse 2s infinite alternate;
}

.title{
    font-size:48px;
    font-weight:800;
    color:#ff1a1a;
    text-shadow:0 0 40px red;
    animation: glow 2s infinite alternate;
}

.name{
    font-size:32px;
    font-weight:600;
    margin-top:5px;
}

.message{
    margin-top:20px;
    font-size:18px;
    min-height:70px;
}

/* SOCIAL ICONS */
.social{
    margin-top:30px;
}

.social a{
    margin:0 12px;
    font-size:22px;
    color:white;
    width:50px;
    height:50px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
    background:linear-gradient(90deg,#8b0000,#ff0000);
    box-shadow:0 0 20px red;
    transition:0.3s;
    animation: floatIcon 3s infinite ease-in-out;
}

.social a:hover{
    transform:scale(1.2);
    box-shadow:0 0 40px red;
}

/* ANIMATIONS */
@keyframes glow{
    from{text-shadow:0 0 15px red;}
    to{text-shadow:0 0 50px red;}
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

@keyframes pulse{
    from{box-shadow:0 0 20px red;}
    to{box-shadow:0 0 50px red;}
}

@keyframes floatIcon{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="enter-screen" id="enterScreen">
    <div class="enter-title">Welcome to ARAFAT's Birthday</div>
    <button class="enter-btn" onclick="enterSite()">Click to Enter</button>
</div>

<div class="main" id="mainContent">
    <div class="card">
        <img src="pfp.jpg" class="pfp" alt="ARAFAT">

        <div class="title">HAPPY BIRTHDAY</div>
        <div class="name">ARAFAT</div>

        <div class="message" id="typing"></div>

        <div class="social">
            <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="birthday.mp3" type="audio/mp3">
</audio>

<script>
function enterSite(){
    document.getElementById("enterScreen").style.opacity="0";
    setTimeout(()=>{
        document.getElementById("enterScreen").style.display="none";
        document.getElementById("mainContent").style.display="flex";
        document.getElementById("bgMusic").play();
        typeEffect();
    },800);
}

/* Typing Message */
const text="Happy Birthday my brother. May your life be full of success, strength and happiness. Keep shining and keep winning always ðŸ”¥";
let i=0;
function typeEffect(){
    if(i<text.length){
        document.getElementById("typing").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeEffect,40);
    }
}

/* Red Particle Background */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<120;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*2,
        speed:Math.random()*1.5
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="red";
    particles.forEach(p=>{
        p.y-=p.speed;
        if(p.y<0)p.y=canvas.height;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
    </html>
